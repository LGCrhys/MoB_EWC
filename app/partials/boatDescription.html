<md-card class="ship-card" > 
    <img src="{{image}}" class="md-card-image ship-info-image" alt="Washed Out">     
	<md-card-title>
	  <md-card-title-text>
	    <span class="md-headline">{{name}}</span>
	  </md-card-title-text>	  
	</md-card-title>
	<md-card-content>
		{{#metadata}}
	  		<b>{{label}} : </b> {{value}} <br/>
		{{/metadata}}
	</md-card-content>
</md-card>
